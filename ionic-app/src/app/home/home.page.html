<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Student/<b>Home</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-item *ngFor="let student of studentList">
    <ion-list>
      <h2>{{student.USN}}</h2>
      <h4><b>{{student.Name}}</b></h4>
      <p>BSc</p>
    </ion-list>
    <div style="position: absolute; right: 0px; bottom: 0px; ">
      <ion-button fill="clear" (click)="view()">View</ion-button>
    </div>
  </ion-item>

  <ion-item></ion-item>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center" >
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
