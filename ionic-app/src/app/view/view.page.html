<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Student/<b>Details</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card>
    <img src="./assets/dummy-image.jpg" alt="Student Photograph"/>

    <ion-card-header>
      <ion-card-title>{{usn}}</ion-card-title>
      <ion-card-subtitle>{{name}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <b>{{course}}</b>
    </ion-card-content>

    <ion-button fill="clear" (click)="update()">Update</ion-button>
    <ion-button fill="clear" (click)="delete()">Delete</ion-button>
  </ion-card>
</ion-content>
