<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Student/<b>Update</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card>
    <img src="./assets/dummy-image.jpg" alt="Student Photograph"/>

    <ion-card-header>
      <ion-card-title>{{usn}}</ion-card-title>
      <ion-card-subtitle>{{name}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-item>
      <ion-input label="Course" placeholder="Enter new course details" [(ngModel)]="course"></ion-input>
    </ion-item>

    <ion-button fill="clear" (click)="updateStudent()">Update</ion-button>
  </ion-card>
</ion-content>
